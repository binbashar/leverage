name: Run tests 

on: [pull_request]

defaults:
  run:
    runs-on: ubuntu-latest
    shell: bash

jobs:
  output_flag:
    permissions:
      pull_requests: write
    outputs:
      myflag: ${{ steps.flagstep.outputs.myflag }} 
    steps:
      - uses: actions/checkout@v2
      - name: flagstep
        run: echo "::set-output name=myflag::1"
  
  publish_comment:
    permissions:
      pull_requests: write
    needs: output_flag
    steps:
      - uses: actions/checkout@v2
      - uses: actions/github-script@v4
        if: ${{ needs.output_flag.outputs.myflag }}
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€'
            })

